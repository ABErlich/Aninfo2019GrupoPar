<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="example-button-row">
      <button id="nav-router-soporte" routerLink="/soporte" mat-raised-button>Overview</button>
      <button id="nav-router-mistickets" routerLink="/soporte/mistickets" mat-raised-button>Mis Tickets</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<h4>Basic mat-select</h4>
<mat-form-field>
  <mat-label>Prod</mat-label>
  <mat-select>
    <mat-option *ngFor="let ticket of dataSource" [value]="ticket.producto">
      {{ticket.producto}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="producto">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
  </ng-container>

  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef> Version </th>
    <td mat-cell *matCellDef="let element"> {{element.vProducto}} </td>
  </ng-container>
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="severidad">
    <th mat-header-cell *matHeaderCellDef> Severidad </th>
    <td mat-cell *matCellDef="let element"> {{element.severidad}} </td>
  </ng-container>

  <ng-container matColumnDef="responsable">
    <th mat-header-cell *matHeaderCellDef> Responsable </th>
    <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
  </ng-container>

  <ng-container matColumnDef="op">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>more_vert</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
