<div class="container">

  <table mat-table [dataSource]="projects" class="projects-dashboard-table">
    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="leader">
      <th mat-header-cell *matHeaderCellDef> Lider </th>
      <td mat-cell *matCellDef="let element"> {{element.leader}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button id="new-project-button" routerLink="/nuevo-proyecto" mat-stroked-button>Nuevo Proyecto</button>

</div>
