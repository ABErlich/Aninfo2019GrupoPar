<div class="container" style="display:block; margin: 15px 15px;">
  <h1 style="text-align: center;"> Portafolio de Proyectos</h1>
  <br>
  <br>
  <button id="botonito" class="portafolio-proyectos-boton-acciones" routerLink="/nuevo-proyecto" mat-raised-button color="primary">Crear Proyecto</button>
  <button id="botonito" class="portafolio-proyectos-boton-acciones" routerLink="/riesgos" mat-raised-button color="primary">Ver Riesgos</button>
  <br>
  <h2>Listado de Proyectos</h2>
  <table mat-table [dataSource]="projects" class="mat-elevation-z8">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let project"> {{project.code}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <ng-container matColumnDef="leader">
      <th mat-header-cell *matHeaderCellDef> Lider de Proyecto </th>
      <td mat-cell *matCellDef="let project"> {{project.leader}} </td>
    </ng-container>

    <ng-container matColumnDef="currentVersion">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let project"> {{project.currentVersion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let project">
        <button class="portafolio-proyectos-boton-acciones" mat-raised-button color="primary" routerLink="/proyecto/{{project.code}}/tareas">Ver Tareas</button>
        <button class="portafolio-proyectos-boton-acciones" mat-raised-button color="primary" routerLink="/proyecto/{{project.code}}/detalle">Ver Detalles</button>
        <button class="portafolio-proyectos-boton-acciones" mat-raised-button color="primary" routerLink="/proyecto/{{project.code}}/riesgos">Ver Riesgos</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
