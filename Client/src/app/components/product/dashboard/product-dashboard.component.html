
<h4>Filtros</h4>
<mat-form-field>
  <mat-label>Cliente</mat-label>
  <mat-select [(value)]="clientFilter">
    <mat-option [value]=""></mat-option>
    <mat-option *ngFor="let client of clients" [value]="client.code">
      {{client.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
&nbsp;
<mat-form-field>
  <mat-label>Producto</mat-label>
  <mat-select [(value)]="prodFilter">
    <mat-option [value]=""></mat-option>
    <mat-option *ngFor="let prod of productNames" [value]="prod">
      {{prod}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br/>
<button mat-button (click)="filter()">Filtrar <mat-icon>search</mat-icon></button>
<button mat-button (click)="resetFilter()">Borrar filtro<mat-icon>delete</mat-icon></button>


<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Versi√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.version}} </td>
    </ng-container>
  

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.client?.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> Detalles </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-button mat-icon-button (click)="viewDetails(element)">
              <i class="material-icons">
                view_headline
              </i>
            </button>
      
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
