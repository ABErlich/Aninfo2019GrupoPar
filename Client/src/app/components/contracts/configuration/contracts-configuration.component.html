
<h4>Configuraciones:</h4>
<div class="form">
    <mat-form-field class="full-width">
        <span matPrefix>Mostrar alerta &nbsp;</span>
        
        <input type="number" [(ngModel)]="configuration.daysBeforeExpiration" matInput placeholder="Dias">
        <span matSuffix>antes del vencimiento del contrato</span>
    </mat-form-field>

    <mat-form-field class="full-width">
        <span matPrefix>Mostrar alerta cuando se llega al &nbsp;</span>            
        <input type="number" [(ngModel)]="configuration.percentageOfTotalIncidents" matInput placeholder="Porciento" [formControl]="percentageFormControl">
        <span matSuffix>del limite de incidencias</span>
        <mat-error *ngIf="percentageFormControl.hasError('min') || percentageFormControl.hasError('max')">
            Por favor ingresar un porcentaje v√°lido (0 - 100)%
        </mat-error>
       
    </mat-form-field>

</div>


<button (click)="editConfiguration()" mat-stroked-button>Modificar</button>
