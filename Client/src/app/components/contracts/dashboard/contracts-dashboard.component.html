
<button routerLink="/nuevo-contrato" mat-raised-button color="primary">Nuevo contrato</button>
<button style="float: right" routerLink="/configuracion-contrato" mat-raised-button color="primary">Configuraci√≥n</button>

<mat-divider style="margin: 5px"></mat-divider>

<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
  

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate?.toLocaleDateString()}} </td>
    </ng-container>
  

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate?.toLocaleDateString()}} </td>
    </ng-container>
  
    <ng-container matColumnDef="incidentLimit">
      <th mat-header-cell *matHeaderCellDef> Limite de incidentes </th>
      <td mat-cell *matCellDef="let element"> {{element.incidentLimit}} </td>
    </ng-container>

    <ng-container matColumnDef="responseTime">
      <th mat-header-cell *matHeaderCellDef> Tiempo de respuesta(hs) </th>
      <td mat-cell *matCellDef="let element"> {{element.responseTime}} </td>
    </ng-container>

    <ng-container matColumnDef="alert">
      <th mat-header-cell *matHeaderCellDef> Alerta </th>
      <td mat-cell *matCellDef="let element">
          <button *ngIf="element.showAlert" matTooltip="{{element.alertMessages}}" mat-button mat-icon-button>
            <i class="material-icons">
              warning
            </i>
          </button>
          
      </td>
    </ng-container>

    <ng-container matColumnDef="edicion">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
          <button mat-button mat-icon-button (click)="editContract(element)">
            <i class="material-icons">
              edit
            </i>
          </button>
          
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
