
<button routerLink="/nuevo-contrato" mat-stroked-button>Nuevo contrato</button>

<mat-divider style="margin: 5px"></mat-divider>

<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>
  

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate?.toLocaleDateString()}} </td>
    </ng-container>
  

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate?.toLocaleDateString()}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
