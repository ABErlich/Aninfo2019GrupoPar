<button routerLink="/nuevo-cliente" mat-raised-button color="primary">Nuevo cliente</button>

<mat-divider style="margin: 5px"></mat-divider>

<table mat-table [dataSource]="dataSource" >

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  

    <ng-container matColumnDef="phoneNumbers">
      <th mat-header-cell *matHeaderCellDef> Telefonos </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumbers}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
