<div style="width:250px; height: 300px;">
  <h1 mat-dialog-title>Ingrese Nuevo Skill</h1>
  <div mat-dialog-content>
    <form class="skill-form" [formGroup]="newSkillForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Nombre" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <mat-select formControlName="level" placeholder="Nivel" required>
          <mat-option *ngFor="let level of skillLevels" [value]="level">
            {{level}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="DescripciÃ³n" formControlName="description">
      </mat-form-field>
      <button mat-button color="primary" type="submit" style="margin-left: auto;">Ok</button>
    </form>
  </div>

</div>
