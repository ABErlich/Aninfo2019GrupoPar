<div class="container" style="display:block; margin: 15px 15px;">
  <h1 style="text-align: center;"> Riesgos por Proyecto</h1>
  <br>
  <br>
  <button id="botonito" class="portafolio-proyectos-boton-acciones" mat-raised-button color="primary" routerLink="/proyecto/{{projectCode}}/crear-riesgo">Agregar Riesgo</button>
  <br>
  <br>
  <table mat-table [dataSource]="risks" class="mat-elevation-z8">

    <ng-container matColumnDef="alerta">
      <th mat-header-cell *matHeaderCellDef class="encabezado-tabla"></th>
      <td mat-cell *matCellDef="let risk" [ngStyle]="agregarEstilosSiSuperoElUmbral(risk)">
        <mat-icon *ngIf="superoElUmbral(risk)" aria-hidden="false" matTooltip="El riesgo supero el máximo umbral permitido"
          aria-label="El riesgo supero el máximo umbral permitido">warning</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="encabezado-tabla"> Descripcion </th>
      <td mat-cell *matCellDef="let risk" [ngStyle]="agregarEstilosSiSuperoElUmbral(risk)"> {{risk.description}} </td>
    </ng-container>

    <ng-container matColumnDef="motive">
      <th mat-header-cell *matHeaderCellDef class="encabezado-tabla"> Motivo </th>
      <td mat-cell *matCellDef="let risk" [ngStyle]="agregarEstilosSiSuperoElUmbral(risk)"> {{risk.motive}} </td>
    </ng-container>

    <ng-container matColumnDef="impact">
      <th mat-header-cell *matHeaderCellDef class="encabezado-tabla"> Impacto </th>
      <td mat-cell *matCellDef="let risk" [ngStyle]="agregarEstilosSiSuperoElUmbral(risk)"> {{valorRiesgo(risk.impact)}} </td>
    </ng-container>

    <ng-container matColumnDef="probability">
      <th mat-header-cell *matHeaderCellDef class="encabezado-tabla"> Probabilidad </th>
      <td mat-cell *matCellDef="let risk" [ngStyle]="agregarEstilosSiSuperoElUmbral(risk)"> {{valorRiesgo(risk.probability)}}  </td>
    </ng-container>

    <ng-container matColumnDef="umbral">
      <th mat-header-cell *matHeaderCellDef class="encabezado-tabla"> Exposicion </th>
      <td mat-cell *matCellDef="let risk" [ngStyle]="agregarEstilosSiSuperoElUmbral(risk)"> {{valorRiesgo(risk.getExposition())}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
