<div class="container" style="display:block; margin: 15px 15px;">
    <h1 style="text-align: center;"> Riesgos por Proyecto</h1>
    <br>
    <br>
    <button id="botonito" class="portafolio-proyectos-boton-acciones" mat-raised-button color="primary" routerLink="/proyecto/{{projectCode}}/crear-riesgo">Agregar Riesgo</button>
    <br>
    <br>
    <table mat-table [dataSource]="risks" class="mat-elevation-z8">

      <ng-container matColumnDef="project_code">
        <th mat-header-cell *matHeaderCellDef> Codigo de Proyecto</th>
        <td mat-cell *matCellDef="let risk"> {{risk.project_code}} </td>
      </ng-container>
      <ng-container matColumnDef="motive">
        <th mat-header-cell *matHeaderCellDef> Motivo </th>
        <td mat-cell *matCellDef="let risk"> {{risk.motive}} </td>
      </ng-container>
  
      <ng-container matColumnDef="impact">
        <th mat-header-cell *matHeaderCellDef> Impacto </th>
        <td mat-cell *matCellDef="let risk"> {{risk.impact}} </td>
      </ng-container>
  
      <ng-container matColumnDef="probability">
        <th mat-header-cell *matHeaderCellDef> Probabilidad </th>
        <td mat-cell *matCellDef="let risk"> {{risk.probability}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let risk">
          <button class="portafolio-proyectos-boton-acciones" mat-raised-button color="primary">Ver Riesgo</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
  </div>
